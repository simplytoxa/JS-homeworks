<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BOM</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="table">
    <div class="name">
      <div class="name__title">Name</div>
      <ul class="name__list"></ul>
    </div>
    <div class="value">
      <div class="value__title">Value</div>
      <ul class="value__list"></ul>
    </div>
  </div>

  <form action="" class="form">
    <label for="name">Имя:</label>
    <input type="text" id="name">

    <label for="value">Значение:</label>
    <input type="text" id="value">

    <label for="days" type="number">Срок годности:</label>
    <input type="text" id="days">

    <button id="add-btn">Добавить</button>
  </form>
</div>

<a href="cookiesWithStar.html">Задание со звездочкой</a>
<script src="cookie.js"></script>
</body>
</html>
